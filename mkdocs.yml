# Project information
site_name: HƯỚNG DẪN SỬ DỤNG
site_url: https://minvoice.vn/
site_author: Nam Phạm
site_description: >-
  Trang web hướng dẫn sử dụng Phần mềm hóa đơn điện tử M-invoice

# Repository
#repo_name: nam1812hy/huongdansudung
#repo_url: https://github.com/nam1812hy

# Copyright
copyright: Copyrights © 2025 Hóa đơn điện tử M-invoice. All Rights Reserved.

# Configuration
theme:
  name: material
  logo: assets/minvoice_white_horizontal.png
  custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    #- navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.path
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  # palette:
  #   - media: "(prefers-color-scheme)"
  #     toggle:
  #       icon: material/link
  #       name: Switch to light mode
  #   - media: "(prefers-color-scheme: light)"
  #     scheme: default
  #     primary: custom #indigo
  #     accent: red #indigo
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to dark mode
  #   - media: "(prefers-color-scheme: dark)"
  #     scheme: slate
  #     primary: custom #indigo
  #     accent: red #indigo
  #     toggle:
  #       icon: material/toggle-switch-off
  #       name: Switch to system preference
  palette:
    - scheme: default
      primary: custom #indigo
      accent: red #indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      default: true # Đặt chế độ sáng làm mặc định

    - scheme: slate
      primary: custom #indigo
      accent: red #indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nam1812hy
    - icon: fontawesome/brands/docker
      link: https://github.com/nam1812hy
    - icon: fontawesome/brands/python
      link: https://github.com/nam1812hy
    - icon: fontawesome/brands/bluesky
      link: https://github.com/nam1812hy
    - icon: fontawesome/brands/mastodon
      link: https://github.com/nam1812hy
    - icon: fontawesome/brands/x-twitter
      link: https://github.com/nam1812hy
  generator: false
# Extensions
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

not_in_nav: |
  /tutorials/**/*.md

